<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus AG - Tienda de Videojuegos</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-mulish min-h-screen bg-[#0D0A0B] text-[#F3EFF5] overflow-x-hidden"
  >
    <!-- Header -->
    <header
      class="bg-[#0D0A0B] border-b border-[#454955] sticky top-0 z-50 p-4"
    >
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <a
          href="../index.html"
          class="flex items-center text-2xl font-bold text-[#72B01D] hover:text-[#F3EFF5] transition-colors"
        >
          <img src="../img/logo80x80.png" alt="" srcset="" />
          <span>NexusAG</span>
        </a>
        <button
          id="cart-button"
          class="relative p-2 rounded-full hover:bg-[#454955] transition-colors text-[#72B01D] hover:text-[#F3EFF5]"
        >
          <i class="ri-shopping-cart-2-line text-xl"></i>
          <span
            id="cart-count"
            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
            >0</span
          >
        </button>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
      <!-- Lista de Productos -->
      <section
        id="products"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      ></section>
    </main>

    <!-- Modal Carrito -->
    <div id="cart-modal" class="fixed inset-0 bg-black/50 z-50 hidden">
      <div
        class="absolute right-0 top-0 h-full w-full max-w-md bg-[#0D0A0B] shadow-lg overflow-y-auto border-l border-[#72B01D]"
      >
        <div
          class="p-4 border-b border-[#454955] flex justify-between items-center"
        >
          <h2 class="text-xl font-bold text-[#72B01D]">Tu Carrito</h2>
          <button id="close-cart" class="text-gray-400 hover:text-[#72B01D]">
            <i class="ri-close-line text-2xl"></i>
          </button>
        </div>
        <div id="cart-items" class="p-4 space-y-4"></div>
        <div class="p-4 border-t border-[#454955]">
          <div class="flex justify-between text-lg font-bold mb-4">
            <span class="text-[#72B01D]">Total:</span>
            <span id="cart-total" class="text-[#F3EFF5]">$0</span>
          </div>
          <button
            id="checkout"
            class="w-full bg-[#72B01D] hover:bg-[#3F7D20] text-white py-2 rounded transition-colors"
          >
            Finalizar Compra
          </button>
        </div>
      </div>
    </div>

    <!-- Modal de Confirmación de Compra -->
    <div
      id="modal-confirmacion"
      class="fixed inset-0 bg-black/50 z-50 items-center justify-center hidden flex"
    >
      <div
        class="bg-[#0D0A0B] rounded-lg shadow-lg max-w-md w-full border border-[#72B01D]"
      >
        <div class="p-4 border-b border-[#454955]">
          <h3 class="text-xl font-bold text-[#72B01D]">
            ¡Compra realizada con éxito!
          </h3>
        </div>
        <div class="p-4">
          <div
            id="detalles-compra"
            class="mb-4 space-y-3 max-h-96 overflow-y-auto"
          ></div>
          <div class="border-t border-[#454955]/50 pt-3 mb-4">
            <div class="flex justify-between font-bold">
              <span class="text-[#72B01D]">Total:</span>
              <span id="total-confirmacion" class="text-[#F3EFF5]">$0</span>
            </div>
          </div>
          <div class="flex justify-end space-x-2">
            <button
              id="confirmar-compra"
              class="bg-[#72B01D] hover:bg-[#3F7D20] text-white px-4 py-2 rounded transition-colors"
            >
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Carrito Vacío -->
    <div
      id="modal-carrito-vacio"
      class="fixed inset-0 bg-black/50 z-50 items-center justify-center hidden flex"
    >
      <div
        class="bg-[#0D0A0B] rounded-lg shadow-lg max-w-md w-full border border-[#72B01D]"
      >
        <div class="p-4 border-b border-[#454955]">
          <h3 class="text-xl font-bold text-[#72B01D]">Carrito Vacío</h3>
        </div>
        <div class="p-4">
          <p class="mb-4">No hay productos en el carrito</p>
          <div class="flex justify-end space-x-2">
            <button
              id="cerrar-carrito-vacio"
              class="bg-[#72B01D] hover:bg-[#3F7D20] text-white px-4 py-2 rounded transition-colors"
            >
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../carrito/carrito.js"></script>
  </body>
</html>
