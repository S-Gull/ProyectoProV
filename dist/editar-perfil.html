<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil - Nexus AG</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../img/logo80x80.png" />
  </head>
  <body class="bg-[#1a1b23] text-[#f3eff5] min-h-screen">
    <!-- Header -->
    <header-ahga
      base_AHGA=".."
      opciones_AHGA='{
  "loginHref_AHGA": "./login.html"
}'
    ></header-ahga>

    <!-- Contenedor de Notificaciones -->
    <div
      id="notificacionesContainer_ahga"
      class="fixed top-20 right-4 z-50 space-y-2"
    ></div>

    <!-- Contenido Principal -->
    <main class="container mx-auto px-4 py-8 mt-20">
      <div class="max-w-2xl mx-auto">
        <!-- Título -->
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-[#f3eff5] mb-2">
            <i class="fas fa-user-edit mr-3 text-[#72b01d]"></i>
            Editar Perfil
          </h1>
          <p class="text-[#b8b3ba]">Actualiza tu información personal</p>
        </div>

        <!-- Formulario de Edición -->
        <div class="bg-[#2a2d3a] rounded-lg p-6 shadow-lg">
          <form id="formularioEditarPerfil_ahga" class="space-y-6">
            <!-- Avatar con Drag and Drop -->
            <div class="text-center">
              <drag-drop-image-ahga
                id="avatarDragDrop_ahga"
                width="120"
                height="120"
                border-radius="rounded-full"
                default-image="../img/default-avatar.svg"
              ></drag-drop-image-ahga>
            </div>

            <!-- Nombre -->
            <div>
              <label
                for="nombre_ahga"
                class="block text-sm font-medium text-[#f3eff5] mb-2"
              >
                <i class="fas fa-user mr-2"></i>Nombre
              </label>
              <input
                type="text"
                id="nombre_ahga"
                name="nombre"
                class="w-full px-4 py-3 bg-[#1a1b23] border border-[#454955] rounded-lg text-[#f3eff5] focus:outline-none focus:border-[#72b01d] transition-colors"
                placeholder="Tu nombre completo"
              />
            </div>

            <!-- Nombre de Usuario -->
            <div>
              <label
                for="username_ahga"
                class="block text-sm font-medium text-[#f3eff5] mb-2"
              >
                <i class="fas fa-at mr-2"></i>Nombre de Usuario
              </label>
              <input
                type="text"
                id="username_ahga"
                name="username"
                class="w-full px-4 py-3 bg-[#1a1b23] border border-[#454955] rounded-lg text-[#f3eff5] focus:outline-none focus:border-[#72b01d] transition-colors"
                placeholder="Tu nombre de usuario"
              />
            </div>

            <!-- Email -->
            <div>
              <label
                for="email_ahga"
                class="block text-sm font-medium text-[#f3eff5] mb-2"
              >
                <i class="fas fa-envelope mr-2"></i>Email
              </label>
              <input
                type="email"
                id="email_ahga"
                name="email"
                class="w-full px-4 py-3 bg-[#1a1b23] border border-[#454955] rounded-lg text-[#f3eff5] focus:outline-none focus:border-[#72b01d] transition-colors"
                placeholder="tu@email.com"
                readonly
              />
              <p class="text-xs text-[#b8b3ba] mt-1">
                El email no se puede modificar
              </p>
            </div>

            <!-- Teléfono -->
            <div>
              <label
                for="telefono_ahga"
                class="block text-sm font-medium text-[#f3eff5] mb-2"
              >
                <i class="fas fa-phone mr-2"></i>Teléfono
              </label>
              <input
                type="tel"
                id="telefono_ahga"
                name="telefono"
                class="w-full px-4 py-3 bg-[#1a1b23] border border-[#454955] rounded-lg text-[#f3eff5] focus:outline-none focus:border-[#72b01d] transition-colors"
                placeholder="+1234567890"
              />
            </div>

            <!-- Fecha de Nacimiento -->
            <div>
              <label
                for="fechaNacimiento_ahga"
                class="block text-sm font-medium text-[#f3eff5] mb-2"
              >
                <i class="fas fa-calendar mr-2"></i>Fecha de Nacimiento
              </label>
              <input
                type="date"
                id="fechaNacimiento_ahga"
                name="fechaNacimiento"
                class="w-full px-4 py-3 bg-[#1a1b23] border border-[#454955] rounded-lg text-[#f3eff5] focus:outline-none focus:border-[#72b01d] transition-colors"
              />
            </div>

            <!-- Botones -->
            <div class="flex flex-col sm:flex-row gap-4 pt-6">
              <button
                type="submit"
                class="flex-1 bg-[#72b01d] hover:bg-[#5a8c16] text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200"
              >
                <i class="fas fa-save mr-2"></i>
                Guardar Cambios
              </button>
              <button
                type="button"
                id="cancelar_ahga"
                class="flex-1 bg-[#454955] hover:bg-[#5a5d6b] text-[#f3eff5] font-medium py-3 px-6 rounded-lg transition-colors duration-200"
              >
                <i class="fas fa-times mr-2"></i>
                Cancelar
              </button>
            </div>
          </form>
        </div>

        <!-- Sección de Cambio de Contraseña -->
        <div class="bg-[#2a2d3a] rounded-lg p-6 shadow-lg mt-6">
          <h2 class="text-xl font-bold text-[#f3eff5] mb-4">
            <i class="fas fa-lock mr-2 text-[#72b01d]"></i>
            Cambiar Contraseña
          </h2>
          <form id="formularioCambiarPassword_ahga" class="space-y-4">
            <div>
              <label
                for="passwordActual_ahga"
                class="block text-sm font-medium text-[#f3eff5] mb-2"
              >
                Contraseña Actual
              </label>
              <div class="relative">
                <input
                  type="password"
                  id="passwordActual_ahga"
                  name="passwordActual"
                  class="w-full px-4 py-3 pr-12 bg-[#1a1b23] border border-[#454955] rounded-lg text-[#f3eff5] focus:outline-none focus:border-[#72b01d] transition-colors"
                  placeholder="Tu contraseña actual"
                />
                <button
                  type="button"
                  id="togglePasswordActual_ahga"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#b8b3ba] hover:text-[#72b01d] transition-colors"
                >
                  <i class="fas fa-eye" id="iconPasswordActual_ahga"></i>
                </button>
              </div>
            </div>
            <div>
              <label
                for="passwordNueva_ahga"
                class="block text-sm font-medium text-[#f3eff5] mb-2"
              >
                Nueva Contraseña
              </label>
              <div class="relative">
                <input
                  type="password"
                  id="passwordNueva_ahga"
                  name="passwordNueva"
                  class="w-full px-4 py-3 pr-12 bg-[#1a1b23] border border-[#454955] rounded-lg text-[#f3eff5] focus:outline-none focus:border-[#72b01d] transition-colors"
                  placeholder="Nueva contraseña"
                />
                <button
                  type="button"
                  id="togglePasswordNueva_ahga"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#b8b3ba] hover:text-[#72b01d] transition-colors"
                >
                  <i class="fas fa-eye" id="iconPasswordNueva_ahga"></i>
                </button>
              </div>
              <!-- Contenedor para políticas de contraseñas -->
              <div id="politicasPassword_ahga"></div>
            </div>
            <div>
              <label
                for="confirmarPassword_ahga"
                class="block text-sm font-medium text-[#f3eff5] mb-2"
              >
                Confirmar Nueva Contraseña
              </label>
              <div class="relative">
                <input
                  type="password"
                  id="confirmarPassword_ahga"
                  name="confirmarPassword"
                  class="w-full px-4 py-3 pr-12 bg-[#1a1b23] border border-[#454955] rounded-lg text-[#f3eff5] focus:outline-none focus:border-[#72b01d] transition-colors"
                  placeholder="Confirma tu nueva contraseña"
                />
                <button
                  type="button"
                  id="toggleConfirmarPassword_ahga"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#b8b3ba] hover:text-[#72b01d] transition-colors"
                >
                  <i class="fas fa-eye" id="iconConfirmarPassword_ahga"></i>
                </button>
              </div>
            </div>
            <button
              type="submit"
              class="w-full bg-[#72b01d] hover:bg-[#5a8c16] text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200"
            >
              <i class="fas fa-key mr-2"></i>
              Cambiar Contraseña
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer-ahga></footer-ahga>

    <!-- Scripts -->
    <script type="module" src="../components/header.js"></script>
    <script type="module" src="../components/footer.js"></script>
    <script type="module" src="../components/drag-drop-image.js"></script>
    <script type="module" src="../js/image-upload-service.js"></script>
    <script type="module" src="../js/editar-perfil.js"></script>
  </body>
</html>
